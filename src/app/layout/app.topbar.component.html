<div class="layout-topbar">
    <div class="topbar-start">
        <button
            #menubutton
            type="button"
            class="topbar-menubutton p-link p-trigger"
            (click)="onMenuButtonClick()"
        >
            <i class="pi pi-bars"></i>
        </button>

        <app-breadcrumb class="topbar-breadcrumb"></app-breadcrumb>
    </div>

    <div class="topbar-end">
        <ul class="topbar-menu">
            <li class="topbar-search">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input
                        type="text"
                        pInputText
                        placeholder="Search"
                        class="w-12rem sm:w-full"
                    />
                </span>
            </li>
            <li class="topbar-profile">
                <button type="button" class="p-link" style="cursor: default">
                    <img src="assets/images/avatar-m-1.png" alt="Profile" />
                </button>
            </li>
        </ul>
    </div>
</div>
